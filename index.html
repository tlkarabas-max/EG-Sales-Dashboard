<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EG Sales Dashboard</title>
    <!-- Other necessary meta tags and links -->
</head>
<body>
    <div id="dashboard">
        <!-- Existing dashboard features code -->
    </div>

    <!-- Starter Google Sheets Integration Card -->
    <div id="google-sheets-integration">
        <h2>Google Sheets Integration</h2>
        <button id="fetch-data">Fetch Data from Google Sheets</button>
        <div id="data-display"></div>
    </div>

    <script>
        // Sample fetch function for admin
        document.getElementById('fetch-data').onclick = function() {
            // Replace with your Google Sheets API fetch logic
            fetch('YOUR_GOOGLE_SHEETS_API_URL')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('data-display').innerText = JSON.stringify(data);
                })
                .catch(error => console.error('Error fetching data:', error));
        };
    </script>
</body>
</html>
